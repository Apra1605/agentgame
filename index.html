<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent X HQ</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: #fff; }
    #usernameForm {
      position: absolute; top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #gameContainer { display: none; }
    #infoBox {
      position: absolute; top: 10px; right: 10px;
      background: rgba(0,0,0,0.7); padding: 10px;
      border: 1px solid #fff; font-family: monospace;
    }
    input { padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="usernameForm">
    <h2>Enter your Discord username</h2>
    <input type="text" id="usernameInput" placeholder="e.g. apra16 or Krish#1234" />
    <button id="submitBtn">Enter HQ</button>
  </div>

  <div id="infoBox" style="display: none;"></div>
  <div id="gameContainer"></div>

  <script src="main.js"></script>
</body>
</html>
